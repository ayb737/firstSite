<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arrow Function</title>
  </head>
  <body>
    <script>
      //   Arrow Function Without Parentheses:
      hello = (val) => "Hello " + val;

      // Arrow Function:
      hello = () => {
        document.getElementById("demo").innerHTML += this;
      };

      //  Arrow Function Without Parentheses
      hello = (val) => "Hello " + val;
    </script>
  </body>
</html>
